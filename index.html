<!DOCTYPE html>
<html>
<body>

<h2>Techchasing</h2>
See which way fox does a tech-recovery. Respond with the appropriate direction on your keyboard.
<br><br>
  Name:<br>
  <input type="text" name="name" value="e.g. jeremiah">
  <br><br>
  Main:<br>
  <input type="text" name="main" value="e.g. roy mc'cloud">
  <br>

  <h3>Settings</h3>
  Toggle possible techs<br>
  <input type="checkbox" id="tech" name="tech" value="On the Spot" checked> On the Spot <br>
  <input type="checkbox" id="techleft" name="techleft" value="Roll Left" checked> Roll Left <br>
  <input type="checkbox" id="techright" name="techright" value="Roll Right" checked> Roll Right <br>
  <input type="checkbox" id="techmiss" name="techmiss" value="Missed Tech" checked> Missed Tech <br>
  <br>
  <button type ="button" onclick="runtest();"> Start the test! </button> <br>
  <br>

  <img src="placeholder_left.gif" alt="probably some marth up-b tech right now">
 
</body>
</html>
